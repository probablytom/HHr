<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hitchhikr</title>
  <link rel="stylesheet" href="styles.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>

  <div class="header">
    <div class="wrapper">
      <div class="logo">
        <a href="/">
          <span>HitchHikr</span>
          <img src="hitchhikr2.png" alt="" />
        </a>
      </div><div class="nav-desktop">
        <ul>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Our story</a></li>
          <li><a href="#">Get in touch</a></li>
        </ul>
      </div><div class="nav-mobile">
        <i class="fa fa-bars"></i>
      </div>
    </div>

  </div>

  <div class="hero">

    <div class="hero-text">
      <h2>Where would you like to end up today?</h2>
    </div>

    <div class="sign-up">
      <form>
        <input type="email" placeholder="Email address" name="email" id="email" /><input type="button" name="submit" value="submit" />
      </form>
    </div>

    <div class="mobile-hero">
    </div>

    <div class="video-overlay"> </div>
    <div class="video-wrapper">
      <video autoplay loop poster="http://placehold.it/800x600.jpg" id="bg-video">
        <source src="http://www.variousways.com/assets/videos/variousways.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <div class="wrapper">
    <h3 class="centered">Hitch-hiking, made easier.</h3>
  </div>

  <div class="three-columns">
    <div class="wrapper">
      <div class="column">
        <div class="number-icon">1</div>
        <div class="column-text">
        </div>
      </div>
      <div class="column">
        <div class="number-icon">2</div>
        <div class="column-text">
        </div>
      </div>
      <div class="column">
        <div class="number-icon">3</div>
        <div class="column-text">
        </div>
      </div>
    </div>
  </div>

</body>
</html>
