<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>HitchHikr</title>
</head>

<body>
  <div class="app">

    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
        </script>

        <div class="nav">
          <ul><li class="lift"><a href=""><span></span></a></li><li class="profile active"><a href="profile.html"><span>Profile</span></a></li><li class="review"><a href="reviews.html"><span>Reviews</span></a></li></ul>
        </div>

        <script type="text/javascript">
          checkModeText();
        </script>

    <div class="wrapper">
      <form>

        <div class="progress-edit">
          <div class="progess-bar">
            <span>70% complete</span>
          </div>

          <div class="edit">
            <a href="profile.html" alt="">Done</a>
          </div>
        </div>

        <div class="names section">
          <div class="photo">
            <img src="http://wp.production.patheos.com/blogs/thepangeablog/files/2011/12/Kurt-Profile-Image-Square-Brick-1024x1024.jpg" alt="" />
            <div class="change-photo">
              <i class="fa fa-camera"></i>
            </div>
          </div>
          <div class="name-type edit">
            
            <label for="firstname">First name</label>
            <input type="text" id="firstname" value="Andrew" />
            
            <label for="lastname">Last name</label>
            <input type="text" value="Jackson" />

            <label for="displayas" class="select-label">Display as</label>
            <select>
              <option>Andrew</option>
              <option>Andrew J.</option>
            </select>
          </div>
        </div>

        <div class="identity section">
          
          <!-- gender not changeable once set at sign up => common practice -->
          <label for="gender"><i class="fa fa-venus-mars"></i>Gender:</label>
          <input type="text" id="male" value="Male" style="color: #cbcbcb;" readonly />

          <label for="city"><i class="fa fa-globe"></i> Lives in</label>
          <input type="text" id="city" value="Edinburgh" />
          
          <label for="dob"><i class="fa fa-birthday-cake"></i> Date of birth</label>
          <input type="date" id="dob" value="1977-09-22" />
          
          <label for="languages"><i class="fa fa-comments-o"></i> Languages</label>
          <input type="text" id="languages" value="EN, FR, ES, PT" />
        </div>

        <div class="accepting editing section">
          <div class="sidenote">
            This is not displayed publicly
          </div>

          <!-- everything mashed together for display:inline-block; whitespace issue -->
          <h3>Accepting</h3>
          <div class="age option">
            <label for="age">Ages:</label>
            <select id="age">
              <script>
                var i = $('#ages').size();
                  var age = 18;
                  for (i = 0; i < 82; i++) {
                    $('#age').append('<option>' + age + '</option>');
                    age++}
              </script>
            </select>

            <label for="to">to:</label>
            <select id="to">
              <script>
                var i = $('#to').size();
                  var age = 18;
                  for (i = 0; i < 82; i++) {
                    $('#to').append('<option>' + age + '</option>');
                    age++}
              </script>
            </select>
          </div>

          <div class="gender option">
            <div class="gender-checkbox male">
              <input type="checkbox" value="1" id="male" name="" />
              <label for="male"></label>
            </div>

            <div class="gender-checkbox female">
              <input type="checkbox" value="1" id="female" name="" />
              <label for="female"></label>
            </div>

            <div class="gender-checkbox other">
              <input type="checkbox" value="1" id="other" name="" />
              <label for="other"></label>
            </div>
          </div>

          <div class="rating option"><i class="fa fa-star-half-o"></i>4</div>
          <div class="language option"><i class="fa fa-comments-o"></i>Any!</div>
        </div>

        <div class="verification section">
          <div class="sidenote">
            Verifying your identity makes you more trustworthy
          </div>

          <div class="email verified">Email verified</div>
          <div class="phone verified">Phone number verified</div>
          <div class="facebook unverified">Verify with Facebook</div>
        </div>

        <div class="switch">
                <button type="button" id="state">Switch to <span class="switchto mode"></span></button>

                <div id="confirm-switch">
                  <button id="yep">Yep</button><button type="button" id="cancel">Cancel</button>
                </div>
                <script>
                  $('.switch button#state').click(function() {
                    $('#confirm-switch').css({'visibility': 'visible',});
                    $('button#state').addClass('extended-confirm');
                  });
                  $('.switch button#cancel').click(function() {
                    $('#confirm-switch').css({'visibility': 'hidden',});
                    $('button#state').removeClass('extended-confirm');
                  });
                  $('.switch button#yep').click(function() {
                    switchMode();
                    checkModeText();
                    $('button#state').removeClass('extended-confirm');
                    $('#confirm-switch').css({'visibility': 'hidden',});
                  });
                </script>

              </div>

      </form>
    </div> <!-- /wrapper -->

  </div> <!-- /app -->

</body>
</html>
