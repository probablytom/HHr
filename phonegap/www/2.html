    <h2>How many people</h2>
    <input id="minus" type="button" value="-" />
    
    <span id="number-people">
    </span>
    
    <script type="text/javascript">
      var x = 1;
      $('#number-people').html(x);
    </script>
    
    <input type="button"  id="plus" value="+" />

    <script type="text/javascript">
      $('#minus').click(function() {
        x = $('#number-people').html();
        if (x > 1) {
          $('#number-people').html( x-1 );
          $('#plus').css('background-color', '#cbcbcb');
        }
        else { $('#minus').css('background-color', '#e6e6e6'); }
      });
      $('#plus').click(function() {
        x = $('#number-people').html();
        if (x < 5) {
          $('#number-people').html( +x+1 );
          $('#minus').css('background-color', '#cbcbcb');
        }
        else { $('#plus').css('background-color', '#e6e6e6'); }
      });
    </script>
