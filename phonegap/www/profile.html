<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>HitchHikr</title>
</head>

<body>
  <div class="app">

    <div class="nav">
      <ul><li class="lift"><a href=""><span></span></a></li><li class="profile active"><a href="profile.html"><span>Profile</span></a></li><li class="review"><a href="reviews.html"><span>Reviews</span></a></li></ul>
    </div>

    <div class="wrapper">

      <div class="progress-edit">
        <div class="progess-bar">
          <span>70% complete</span>
        </div>

        <div class="edit">
          <a href="edit.html" alt="">Edit</a>
        </div>
      </div>

      <div class="names section">
        <div class="photo">
          <img src="http://wp.production.patheos.com/blogs/thepangeablog/files/2011/12/Kurt-Profile-Image-Square-Brick-1024x1024.jpg" alt="" />
        </div>
        <div class="name-type">
          <div class="name">Andrew J.</div>
          <div class="type mode"></div>
        </div>
      </div>

      <div class="identity section">
        <div class="gender"><i class="fa fa-venus-mars"></i>Gender: <span class="bold">Male</span></div>
        <div class="city"><i class="fa fa-globe"></i> Lives in <span class="bold">Edinburgh</span></div>
        <div class="age"><i class="fa fa-birthday-cake"></i> Aged <span class="bold">38</span></div>
        <div class="languages"><i class="fa fa-comments-o"></i> Languages: <span class="bold">EN, FR, ES, PT</span></div>
      </div>

      <div class="accepting section">
        <div class="sidenote">
          This is not displayed publicly
        </div>

        <!-- everything mashed together for display:inline-block; whitespace issue -->
        <div class="option-wrapper"><div class="age option">18+</div></div><div class="option-wrapper"><div class="gender option"><i class="fa fa-venus-mars"></i></div></div><div class="option-wrapper"><div class="rating option"><i class="fa fa-star-half-o"></i>4</div></div><div class="option-wrapper"><div class="language option"><i class="fa fa-comments-o"></i>Any!</div></div>
      </div>

      <div class="verification section">
        <div class="sidenote">
          Verifying your identity makes you more trustworthy
        </div>

        <div class="email verified">Email verified</div>
        <div class="phone verified">Phone number verified</div>
        <div class="facebook unverified">Verify with Facebook</div>
      </div>

      <div class="switch">
        <button type="button" id="state">Switch to <span class="switchto mode"></span></button>

        <div id="confirm-switch">
          <button id="yep">Yep</button><button type="button" id="cancel">Cancel</button>
        </div>
        <script>
          $('.switch button#state').click(function() {
            $('#confirm-switch').css({'visibility': 'visible',});
            $('button#state').addClass('extended-confirm');
          });
          $('.switch button#cancel').click(function() {
            $('#confirm-switch').css({'visibility': 'hidden',});
            $('button#state').removeClass('extended-confirm');
          });
          $('.switch button#yep').click(function() {
            if (mode == "driver") {mode = "hhr"; }
            else {mode = "driver"; }
            checkModeText();
            location.reload();
          });
        </script>

      </div>

    </div> <!-- /wrapper -->

  </div> <!-- /app -->


  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>

  <script type="text/javascript">
    function checkModeText() {
      if (mode == "hhr") {
        $('.mode').html('Hitchhiker');
        $('.mode.switchto').html('Driver');
      }
      else {
        $('.mode').html('Driver');
        $('.mode.switchto').html('Hitchhiker');
      }
    }
    checkModeText();
  </script>
</body>
</html>
